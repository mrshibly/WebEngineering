<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Marriage Biodata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    button[type="reset"] {
      background-color: #888;
    }
  </style>
</head>
<body>

  <h1>Marriage Biodata</h1>
  <form>

    <h2>Basic Info</h2>
    <label>Full Name</label>
    <input type="text" name="full_name" required>

    <label>Date of Birth</label>
    <input type="date" name="dob">

    <label>Gender</label>
    <select name="gender">
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Height</label>
    <input type="text" name="height" placeholder="e.g. 5'7">

    <label>Religion</label>
    <input type="text" name="religion">

    <label>Profession</label>
    <input type="text" name="profession">

    <label>Annual Income</label>
    <input type="text" name="income">

    <h2>Contact Info</h2>
    <label>Email</label>
    <input type="email" name="email">

    <label>Phone</label>
    <input type="tel" name="phone">

    <h2>Partner Preference</h2>
    <label>Preferred Age Range</label>
    <input type="text" name="age_range">

    <label>Education/Profession</label>
    <input type="text" name="partner_profession">

    <label>Location Preference</label>
    <input type="text" name="location_preference">

    <h2>Declaration</h2>
    <label>Signature</label>
    <input type="text" name="signature">

    <label>Date</label>
    <input type="date" name="date">

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
